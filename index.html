<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>üåç Carbon Footprint Calculator</h1>
    <p class="intro">Calculate your family's carbon footprint with just a few details.</p>
    <hr />

    <form id="calculatorForm">
      <div class="form-group">
        <label for="familyMembers">Family Members:</label>
        <input type="number" id="familyMembers" name="familyMembers" min="1" required />
      </div>

      <div class="form-group">
        <label for="vehicleKm">Annual Vehicle Kilometers:</label>
        <input type="number" id="vehicleKm" name="vehicleKm" min="0" required />
      </div>

      <div class="form-group">
        <label for="electricityUsage">Monthly Electricity Usage (kWh):</label>
        <input type="number" id="electricityUsage" name="electricityUsage" min="0" required />
      </div>

      <div class="form-group">
        <label for="gasUsage">Annual LPG Usage (kg):</label>
        <input type="number" id="gasUsage" name="gasUsage" min="0" required />
      </div>

      <div class="form-group">
        <label for="flights">Annual Flights Distance (km):</label>
        <input type="number" id="flights" name="flights" min="0" required />
      </div>

      <button type="submit">Calculate</button>
    </form>
  </main>

  <script src="index.js" defer></script>
</body>
</html>
